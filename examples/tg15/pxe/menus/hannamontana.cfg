MENU INCLUDE menus/common.cfg
MENU TITLE Hanna Montana Linux :D

LABEL mainmenu
        MENU LABEL ^R Return to Main Menu
        COM32 vesamenu.c32
        APPEND ~

MENU SEPARATOR

LABEL hannamontana
        MENU LABEL ^1 Hanna Montana LIVE boot
        KERNEL hannamontana/casper/vmlinuz
        APPEND root=/dev/nfs boot=casper netboot=nfs nfsroot=185.12.59.2:/var/lib/tftpboot/hannamontana/ initrd=hannamontana/casper/initrd.gz --

TIMEOUT 900
