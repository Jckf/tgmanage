set event-options policy ae15down attributes-match snmp_trap_link_down.interface-name matches "ae15$"
set event-options policy ae15down then change-configuration retry count 10
set event-options policy ae15down then change-configuration retry interval 10
set event-options policy ae15down then change-configuration commands "activate interfaces ge-0/0/15 unit 0"
set event-options policy ae15down then change-configuration commands "deactivate interfaces ge-0/0/15 ether-options"
set event-options policy ae15down then change-configuration user-name technet
set event-options policy ae15down then change-configuration commit-options log "Autoconfig-script: ae15 went down so removed ge-0/0/15 from bundle"
set event-options policy ae15up events snmp_trap_link_up
set event-options policy ae15up attributes-match snmp_trap_link_up.interface-name matches "ae15$"
set event-options policy ae15up then change-configuration retry count 10
set event-options policy ae15up then change-configuration retry interval 10
set event-options policy ae15up then change-configuration commands "deactivate interfaces ge-0/0/15 unit 0"
set event-options policy ae15up then change-configuration commands "activate interfaces ge-0/0/15 ether-options"
set event-options policy ae15up then change-configuration user-name technet
set event-options policy ae15up then change-configuration commit-options log "Autoconfig-script: ae0 came up so added ge-0/0/15 to bundle"
set vlans e39-2 vlan-id 1392
set vlans e39-2 l3-interface vlan.1392
set protocols router-advertisement interface vlan.1392
set forwarding-options dhcp-relay group edge-switches interface vlan.1392
            
